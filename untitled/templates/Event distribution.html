 <div id="distribution" style="height: 500px;">
	<script>
					function MediaDistribution()
{
	 var myChart = echarts.init(document.getElementById('distribution'));
		option = {
   backgroundColor: new echarts.graphic.RadialGradient(0.5, 0.5, 0.4, [{
        offset: 0,
        color: '#4b5769'
    }, {
        offset: 1,
        color: '#404a59'
    }]),

		
   tooltip: {
        trigger: 'item',
        formatter: function (params) {
            var value = (params.value + '').split('.');
            value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,')
                    + '.' + value[1];
            return params.seriesName + '<br/>' + params.name + ' : ' + value;
        }
    },
   
    visualMap: {
        min: 0,
        max: 200,
        text:['High','Low'],
        realtime: false,
        calculable: true,
        color: ['orangered','yellow','lightskyblue']
    },
    series: [
        {
            name: 'EventNumber',
            type: 'map',
            mapType: 'world',
            roam: true,
            itemStyle:{
                emphasis:{label:{show:true}}
            },
            data:mydata
        }
		
    ]
};
 myChart.setOption(option);
console.info("图生成函数执行");
 }
			setTimeout("MediaDistribution()",2000); 
			console.info("图生成函数延时执行");
	   
	 </script>
